name: ðŸ¤– AI Test Generator

on:
  workflow_dispatch:
    inputs:
      url:
        description: "App URL"
        required: true
      username:
        description: "Login username"
        required: true
      password:
        description: "Login password"
        required: true
      scenario:
        description: "Test Scenario Instructions"
        required: true

jobs:
  generate-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install httpx
        run: pip install httpx

      - name: Generate Selenium Code
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_test.py "${{ github.event.inputs.url }}" "${{ github.event.inputs.username }}" "${{ github.event.inputs.password }}" "${{ github.event.inputs.scenario }}"

      - name: Commit and Push Code
  run: |
    git config user.name "ai-bot"
    git config user.email "ai-bot@bot.com"
    git add src/test/java/tests/GeneratedTest.java
    git commit -m "ðŸ¤– Generated test from Gemini"
    git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
